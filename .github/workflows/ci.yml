name: CI

# Run on pull requests to main and pushes to main
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: jobeval

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: jobeval/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type checking
      run: npm run type-check

    - name: Run ESLint
      run: npm run lint

    - name: Build project
      run: npm run build

    # Uncomment when tests are added
    # - name: Run tests
    #   run: npm test

  format-check:
    name: Code Formatting
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: jobeval

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: jobeval/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: npm run format:check

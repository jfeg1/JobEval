name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build application
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -d dist
          test -f dist/index.html

      - name: Check bundle size
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $SIZE"

      # Verify persistence features
      - name: Verify persistence files exist
        run: |
          test -f src/lib/persistence/dataStructure.ts
          test -f src/lib/persistence/exportService.ts
          test -f src/lib/persistence/importService.ts
          test -f src/lib/persistence/autoSaveManager.ts
          test -f src/lib/errorReporting.ts
